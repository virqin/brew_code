<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<html>
<h2 align=center><img width=20 height=20 src="res:/brewser.bar?1013">&nbsp;Proxies</h2>
<a href="lcgi:cfg.{invoke}.proxies.reset">Reset to default</a>
<form action="lcgi:cfg.{invoke}.proxies.ok">
<input type=checkbox name=httpon {httpon}>Proxy HTTP<br>
Host <b>:</b> Port<br>
<input type=text maxlen=256 size=13 name=httphost value="{httphost}">&#160;<b>:</b>
<input type=text istyle=4 maxlen=16 size=5 name=httpport value="{httpport}"><br>
<input type=checkbox name=ftpon {ftpon}>Proxy FTP<br>
Host <b>:</b> Port<br>
<input type=text maxlen=256 size=13 name=ftphost value="{ftphost}">&#160;<b>:</b>
<input type=text istyle=4 maxlen=16 size=5 name=ftpport value="{ftpport}"><br>
<input type=checkbox name=gophon {gophon}>Proxy Gopher<br>
Host <b>:</b> Port<br>
<input type=text maxlen=256 size=13 name=gophhost value="{gophhost}">&#160;<b>:</b>
<input type=text istyle=4 maxlen=16 size=5 name=gophport value="{gophport}"><br>
<input type=checkbox name=othon {othon}>Proxy Other Schemes<br>
Host <b>:</b> Port<br>
<input type=text maxlen=256 size=13 name=othhost value="{othhost}">&#160;<b>:</b>
<input type=text istyle=4 maxlen=16 size=5 name=othport value="{othport}"><br>
Schemes: <br>(comma separated list, e.g. "http,ftp")<br>
<input type=text maxlen=1024 size=50 name=othschm value="{othschm}"><br>
<a href="x-submit:">Save</a>
</form>
</html>
